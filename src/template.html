<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Welcome to my to do list app</h1>
        </header>
        <div id="projectForm">
            <form class="formWrapper">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName">
                <button type="button" id="addProject">Add project</button>
            </form>
            
        </div>
        <div id="taskForm">
            <form class="formWrapper">
                <label for="taskName">Task name:</label>
                <input type="text" id="taskName">
    
                <label for="taskDescription">Description:</label>
                <textarea name="taskDescription" id="taskDescription" cols="30" rows="10"></textarea>
                
                <label for="dueDate">Due date:</label>
                <input type="date" id="dueDate">

                <label for="projectInput">For which project</label>
                <select name="projectInput" id="projectInput"></select>

                <button type="button" id="addTask">Add task</button>
            </form>   
        </div>
        <div class="projectTaskContainer">
            <div id="projectsContainer" class="projectsContainer">
                <button id="clearStorage">Clear storage</button>
                <button id="newProjectBtn">Add new project</button>
                <button id="newTaskBtn">Add new task</button>
                <ul id="projectsList"></ul>
            </div>
            <div id="tasksContainer">
                <p>Select/Create a project</p>
            </div>
        </div>
</body>
</html>
