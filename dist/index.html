<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="bundle.js"></script></head>
<body>
    <h1>Welcome to my to do list app</h1>
    <div class="projectsContainer">
        <button class="newProjectBtn">Add new project</button>
        <ul id="projectsList">
            <li class="project">Default project</li>
        </ul>
    </div>
    <div class="tasksContainer">
        <button class="newTaskBtn">Add new task</button>
        <ul id="tasksList"></ul>
    </div>
</body>
</html>
